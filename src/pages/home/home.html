<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="!myDevice; else elseBlock">
  
  <p>
      Would you like to know the model of your device?
  </p>
<button ion-button (click)="ShowModel()">yes</button> <button ion-button (click)="exit()">no</button>
  </div>

  <ng-template #elseBlock>
    <p>
    The model of your device is {{myDevice.manufacturer}} {{myDevice.model}}
  </p> 
  <button ion-button (click)="ShowModel()">Detect again</button>
  </ng-template>

</ion-content>
